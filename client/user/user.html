<template name="user_create_header">
	<div id="user_create_header" class="topbar">
		<p>Sign-up</p>
	</div>
</template>

<template name="user_login_header">
	<div id="user_login_header" class="topbar">
		<p>Login</p>
	</div>
</template>

<template name="user_logout_header">
	<div id="user_logout_header" class="topbar">
		<p>Logout</p>
	</div>
</template>

<template name="user_create">
	<div id="user_create" class="account_form">
		<form class="account_submit">
			<div class="col1">e-mail:</div>
			<div class="col2"><input type="text" name="email"></div>
			<div class="col1"> password: </div>
			<div class="col2"><input type="password" name="password"></div>
			<div class="col1"> confirm password: </div>
			<div class="col2"><input type="password" name="passwordconf"></div>
			<br>
			<input class="acc_special" type="submit" value="Create Account">
		</form>
	</div>
</template>

<template name="user_login">
	<div id="user_login" class="account_form">
		<form class="account_submit">
			<div class="col1 col1small">e-mail:</div>
			<div class="col2"><input type="text" name="email"></div>
			<div class="col1 col1small"> password: </div>
			<div class="col2"><input type="password" name="password"></div>
			<br>
			<input class="acc_special" type="submit" value="Log in">
		</form>
	</div>
</template>
