<template name="header">
	<div id="header">
		<h1>FoodApp</h1>
		{{#if userID}}
			{{> user_logout_header}}
		{{else}}
			{{> user_create_header}}

	    	{{> user_login_header}}
	    {{/if}}
	</div>
	{{#if errorValue}}
	   	{{> errorHandler}}
	{{/if}}
	
</template>

<template name="errorHandler">
	<div id="errorBar">
		<p>{{errorValue}}</p>
		<p id="errorDismiss">x</p>
	</div>

</template>
