<template name="ingredients">
  <div id="ingredient_view">
    <h1>Ingredients</h1>
    <form class="new_ingredient">
      <input type="text" name="text" placeholder="Type to add a new ingredient" />
      <input type="number" name="count" value="1" min="1"/>
      <input type="submit" value="Add">
    </form>
    <table>
    {{#each ingredient_list}}
      {{> ingredient_entry}}
    {{/each}}
    </table>
  </div>
</template>

<template name="ingredient_entry">
  <div class = "tableholder">
  <tr>
    <td>{{text}}</td>
    <td><input type="number" class="count" min="0" value="{{quantity}}"></td>
    <td><input type="button" class="delete" value="remove"></td>
  </tr>
  {{#if check_show_remove}}
    <tr>
      <td>Are you sure?</td>
      <td><input type="button" class="delete_confirm" value="yes"></td>
      <td><input type="button" class="delete_deny" value="cancel"></td>
    </tr>
  {{else}}
    {{#if check_show_update}}
      <tr>
        <td></td>
        <td><input type="button" class="update_confirm" value="update"></td>
        <td><input type="button" class="update_deny" value="revert"></td>
      </tr>
    {{/if}}
  {{/if}}
  </div>

</template>
