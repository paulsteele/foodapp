<head>
  <title>sample</title>
</head>

<body>
  {{> header}}
  {{#if cookingRecipe}}
    {{> cook}}
  {{else}}
    {{> suggest}}
  {{/if}}
  {{#if userID}}
    {{> ingredients}}
    {{> recipes}}
  {{else}}
    {{#if contextCheck 'login'}}
      {{> user_login}}
    {{/if}}
    {{#if contextCheck 'signup'}}
      {{> user_create}}
    {{/if}}
  {{/if}}
</body>
