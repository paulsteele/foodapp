<template name="suggest">
	<div id="suggestView">
		<h1>Find Recipe</h1>
		{{#if cookable_show}}
			<p> {{cookingCandidate.name}}</p>
			<input type="button" class="button" value="Suggest Another" id="suggestRecipe">
			<input type="button" class="button" id="cook_recipe" value="Cook it">
			<input type="button" class="button" id="cancel_suggest" value = "Cancel">

		{{else}}
			<p>Don't know what to cook? Let me help!</p>
			<input type="button" class="button" value="Suggest Recipe" id="suggestRecipe">
		{{/if}}
		
	</div>

</template>
