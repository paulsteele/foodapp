<template name="recipes">
	<div id="recipe_view">
		<h1>Recipes</h1>
		<div id="recipe_bar">
			<input type="button" class="button" id="sort_recipes" value="Sort">
			<input type="button" class="button" id="new_recipe" value="New">
			
		</div>
		{{#if check_show_new_recipe}}
			{{> new_recipe}}
		{{/if}}
	</div>
</template>

<template name="new_recipe">
	<div class="recipe_row">
		<div class="icol1r">
      		<p>Name:</p>
    	</div>
		<div class="icol2r">
      		<input type="text" class="name" placeholder="Enter recipe title">
    	</div>
    </div>
    <div class="recipe_row">
    	<div class="icol1r">
    		<p>Ingredients</p>
    	</div>
    	<div class="icol15r">
    		<input type="button" class="button" value="Add" id="addingredient">
    	</div>
    	<div class="icol15r">
    		<input type="button" class="button" value="Remove" id="removeigredient">
    	</div>
    </div>
    {{#each (for get_ingredients_count)}}
      {{> recipe_ingredient}}
    {{/each}}
    <div class="recipe_row">
    	<div class="icol1r">
      		<p>Cooking Time:</p>
    	</div>
    	<div class="icol2r">
      		<input type="text" class="name" placeholder="Enter cooking time">
    	</div>
	</div>
</template>

<template name="recipe_ingredient">
	<div class="recipe_row">
		<div class="icol3">
			<input type="number" class="count" min="1" value="1">
		</div>
		<div class="icol1">
			<input type="text" class="ingredient" placeholder="Enter ingredient">
		</div>
		
		
	</div>
</template>
