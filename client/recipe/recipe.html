<template name="recipes">
	<div id="recipe_view">
		<h1>Recipes</h1>
		<div id="recipe_bar">
			<input type="button" class="sort_recipes" value="Sort">
			<input type="button" class="new_recipe" value="New">
			
		</div>
		{{#if check_show_new_recipe}}
			{{> new_recipe}}
		{{/if}}
	</div>
</template>

<template name="new_recipe">
	<div class="recipe_row">
		<div class="icol1">
      		<p>Name:</p>
    	</div>
		<div class="icol2">
      		<input type="text" class="name" placeholder="Enter recipe title">
    	</div>
    </div>
    <div class="recipe_row">
    	<div class="icol1">
    		<p>Ingredients</p>
    	</div>
    	<div class="icol15">
    		<input type="button" class="button" value="Add" id="addingredient">
    	</div>
    </div>
    {{#for get_ingredients_count}}
      {{> recipe_ingredient}}
    {{/for}}
    <div class="recipe_row">
    	<div class="icol1">
      		<p>Cooking Time:</p>
    	</div>
    	<div class="icol2">
      		<input type="text" class="name" placeholder="Enter cooking time">
    	</div>
	</div>
</template>

<template name="recipe_ingredient">
	<div class="recipe_row">
		<div class="icol1">
			<p>2</p>
		</div>
		<div class="icol15">
			<input type="text" class="ingredient" placeholder="Enter ingredient">
		</div>
		<div class="icol2">
			<input type="button" value="remove" class="remove_ingredient">
		</div>
	</div>
</template>
